<div class="container">
  <div *ngIf="isLoading">
    <ion-spinner name="lines-sharp"></ion-spinner>
  </div>
  <img
    [width]="width"
    [style.height]="height"
    [style.width]="width"
    [src]=image
    [alt]="alt"
    [ngStyle]="{visibility:isLoading?'hidden':''}"
    (load)="hideLoader()"
    (error)="hideLoader()"/>
</div>
